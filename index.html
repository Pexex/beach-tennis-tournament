<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Tennis Matchmaker</title>
    <!-- Google Fonts: Outfit (Modern, Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>Beach Tennis <span class="highlight">Matchmaker</span></h1>
            </div>
            <nav id="app-nav" class="hidden">
                <button id="btn-reset" class="btn btn-outline-danger">Limpar Torneio</button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">

            <!-- VIEW 1: Cadastro (Registration) -->
            <section id="view-cadastro" class="view">
                <div class="card glass center-content">
                    <h2>Módulo de Sorteio</h2>
                    <p class="subtitle">Insira a lista de jogadores confirmados (um nome por linha).</p>

                    <div class="input-wrapper">
                        <textarea id="input-jogadores" placeholder="Exemplo:
Ana
Beto
Carla
Daniel
..."></textarea>
                    </div>

                    <div class="actions">
                        <span id="player-count" class="badge">0 jogadores</span>
                        <button id="btn-sortear" class="btn btn-primary btn-lg">Sortear Duplas</button>
                    </div>
                    <p id="error-msg" class="error-text hidden"></p>
                </div>
            </section>

            <!-- VIEW 2: Torneio (Group Phase) -->
            <section id="view-grupos" class="view hidden">
                <div class="section-header">
                    <h2>Fase de Grupos</h2>
                    <button id="btn-go-knockout" class="btn btn-primary">Ir para Mata-Mata &rarr;</button>
                </div>

                <div class="grid-layout">
                    <!-- Matches Column -->
                    <div class="card glass">
                        <h3>Partidas</h3>
                        <div id="group-matches-list" class="match-list">
                            <!-- JS injects matches here -->
                        </div>
                    </div>

                    <!-- Standings Column -->
                    <div class="card glass">
                        <h3>Classificação</h3>
                        <div class="table-wrapper">
                            <table id="standings-table">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Dupla</th>
                                        <th title="Pontos">Pts</th>
                                        <th title="Jogos">J</th>
                                        <th title="Vitórias">V</th>
                                        <th title="Saldo de Games">SG</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS injects rows here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <!-- VIEW 3: Mata-Mata (Knockout Phase) -->
            <section id="view-matamata" class="view hidden">
                <div class="section-header">
                    <h2>Fase Final</h2>
                    <button id="btn-back-groups" class="btn btn-secondary">&larr; Ver Grupos</button>
                </div>

                <div class="bracket-container glass">
                    <div class="bracket-round column-semis" id="bracket-semis">
                        <!-- JS injects Semis -->
                    </div>
                    <div class="bracket-connector">
                        <!-- Visual connector lines could go here -->
                    </div>
                    <div class="bracket-round column-final" id="bracket-final">
                        <!-- JS injects Final -->
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <p>Beach Tennis Matchmaker • Pure Code Edition</p>
        </footer>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box glass">
            <h3 id="modal-title">Atenção</h3>
            <p id="modal-body">Mensagem aqui.</p>
            <button id="btn-modal-close" class="btn btn-primary">Entendi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
